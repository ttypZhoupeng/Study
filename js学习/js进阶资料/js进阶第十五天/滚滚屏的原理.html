<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            *{
                padding:0;
                margin:0;
            }
            html,body{
                width: 100%;
                height: 100%;
            }
            .container{
                width: 100%;
                height: 100%;
                position: absolute;
                top:0;
                left:0;
            }
            .pape{
                width: 100%;
                height: 100%;
            }
            .page0{background-color: yellowgreen;}
            .page1{background-color: orange;}
            .page2{background-color: skyblue;}
            .page3{background-color: gold;}
            .page4{background-color: pink;}
        </style>
    </head>
    <body>
        <div class="container" id="container">
            <div class="pape page0">
                <h1>0</h1>
            </div>
            <div class="pape page1">
                <h1>1</h1>
            </div>
            <div class="pape page2">
                <h1>2</h1>
            </div>
            <div class="pape page3">
                <h1>3</h1>
            </div>
            <div class="pape page4">
                <h1>4</h1>
            </div>
        </div>
    </body>
</html>
