<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{
            width: 0;
            height: 0;
            opacity:0;
            position:absolute;
            background-color: red;
            right: 0;
            top:0;
        }
    </style>
    <script type="text/javascript" src="animate.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            var oDiv = document.getElementById("oDiv");

            animate(oDiv,{"width":200,"height":200,"opacity":1,"right":400,"top":200},3000);

        }

    </script>
</head>
<body>
    <div id="oDiv"></div>
</body>
</html>
