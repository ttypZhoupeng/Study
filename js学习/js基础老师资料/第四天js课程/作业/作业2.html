<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">

            var a = parseInt( prompt("请输入一个整数"));

            //累加器
            var sum = 0;

            // 从1加到a
            for(var i = 1;i<=a;i++){
                sum+=i;
            }
            alert(sum);

        </script>
