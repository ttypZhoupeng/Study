<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归</title>

    <script>
        function fib(n){
            if(n == 1 || n == 2){
                return 1;
            }else{
                return fib(n-1) + fib(n-2)
            }
        }
        for(var i=1;i<=55;i++){
            console.log(fib(i));
        }
        
    </script>
</head>
