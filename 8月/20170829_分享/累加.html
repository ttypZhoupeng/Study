<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function count(a){
            if(a==1){
                return 1;
            } 
            return a + arguments.callee(--a);
        }
        
        var mm = count(4);
        alert(mm);
    </script>
</body>
</html>
