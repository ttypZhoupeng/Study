    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        $.get("http://h6.duchengjiu.top/shop/api_goods.php", function (response) {
            if (response.code === 0) {
                // console.log(response);

                var html = "";
                for (var i = 0; i < response.data.length; i++) {
                    var obj = response.data[i];

                    html +=
                        `
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <img src="${obj.goods_thumb}" alt="...">
                            <div class="caption">
                            <h5 id="goodsName">${obj.goods_name}</h5>
                            <h6 ><a href="detail.html?goods_id=${obj.goods_id}"> ${obj.goods_desc}</a></h6>
                            <h3>价格：￥${obj.price}</h3>
                            <p><a href="#" class="btn btn-primary" role="button">添加购物车</a> <a href="#" class="btn btn-default" role="button">立即购买</a></p>
                            </div>
                        </div>
                    </div>
                    `
                }
                $("#goodsList").html(html);
            }
        })
    </script>
