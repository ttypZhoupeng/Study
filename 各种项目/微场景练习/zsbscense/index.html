<body>

    <!-- .swiper-container>(.swiper-wrapper>.swiper-slide{$}*9)+.swiper-pagination   -->

                        <p>这里是中国最具活力的银行，这里是中国最优秀的金融IT团队之一。如果您足够优秀，那么这里将会是您智慧闪光、价值实现和梦想腾飞的舞台，我们热忱期待您的加盟。</p>
                    </div>

                <div class="abs intro-flower">
                    <img src="images/introFlowers.png" alt="" class="qqpulse animated infinite">
                </div>
                <div class="abs intro-avatar">
                    <img src="images/introAvatar.png" alt="">
                </div>
                <div class="abs intro-star ani" 
                swiper-animate-effect="zoomIn" 
                swiper-animate-duration="1s" 
                swiper-animate-delay="2s">
                    <img src="images/introStar.png" alt="" class="qqflash animated infinite">
                </div>
                <div class="abs intro-cloudy">
                    <img src="images/introCloudy.png" alt="">
                </div>
            </div>

            <!-- 第九页 -->
            <div class="swiper-slide ">
                <div class="end-logo ani abs"
                    swiper-animate-effect="fadeIn"
                    swiper-animate-duration="1s"
                    swiper-animate-delay="0.5s"
                >
                    <img src="images/endLogo.png" alt="">
                </div>
                <div class="end-txt abs ani"
                swiper-animate-effect="bounceInDown"
                swiper-animate-duration="1s"
                swiper-animate-delay="0.6s">
                    <img src="images/endTxt.png" alt="">
                </div>
                <div class="end-mail ani abs"
                swiper-animate-effect="bounceInDown"
                swiper-animate-duration="1s"
                swiper-animate-delay="0.7s">
                    <img src="images/endMail.png" alt="">
                </div>
                <div class="end-clickguide ani abs"
                swiper-animate-effect="bounceInDown"
                swiper-animate-duration="1s"
                swiper-animate-delay="0.8s">
                    <img src="images/endClickGuide.png" alt="">
                </div> 
                <a href="http://mp.weixin.qq.com/s?__biz=MzAxMzU0NTAwNg==&amp;mid=213225047&amp;idx=1&amp;sn=39477a33f09d3aa9872540c79ac272ef#rd"
                 class="end-avatar ani abs"

                    <img src="images/endAvatar.png" alt="" class="qqshakeLarge animated infinite">
                </a>

    <!-- 向上箭頭 -->
    <!-- .up-arrow>img[src="images/arrow-yp.png "][alt="滑动箭头 "] -->
    <div class="up-arrow ">
        <img src="images/arrow-up.png " alt="滑动箭头 ">
    </div>

    <!-- 音乐播放 -->
    <div>
        <audio src="images/music.mp3 " autoplay loop></audio>
        <div class="btn-music-on"></div>
    </div>


    <script src="scripts/swiper.min.js "></script>
    <script src="scripts/swiper.animate.min.js "></script>
    <script>
        // 播放音乐
        var oAudio = document.querySelector("audio");
        var oBtnMusic = document.querySelector(".btn-music-on");
        console.log(oAudio);
        console.log(oBtnMusic);

        // oBtnMusic.onclick = function() {
        //     console.log("salkdgjk");
        // }

        oBtnMusic.addEventListener("click", function() {
            console.log(111);
            if (oAudio.paused) { //判断当前是否是暂停状态
                oAudio.paused = false;
                oAudio.play();
                this.className = "btn-music-on";
                this.style.animationPlayState = "running"; //
            } else {
                oAudio.paused = true;
                oAudio.pause();
                this.className = "btn-music-on btn-music-off";
                this.style.animationPlayState = "paused";
            }
        })


        var myswiper = new Swiper('.swiper-container', {
            //分液器
            pagination: '.swiper-pagination',
            //分页是否能点击
            paginationClickable: true,
            //方向垂直
            direction: 'vertical',

            onInit: function(swiper) { //Swiper2.x的出师化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }


        });

        // 开灯
        var oLightBtn = document.querySelector(".light-btn");
        var oLightOnBtn = document.querySelector(".light-btn-on");
        var oLightOff = document.querySelector(".light-off");
        var oLightOn = document.querySelector(".light-on");

        oLightBtn.addEventListener('click', function() {
            oLightBtn.style.display = "none";
            oLightOff.style.display = "none";
            oLightOnBtn.style.display = "block";
            oLightOn.style.display = "block";
        })
    </script>

</body>

</html>
