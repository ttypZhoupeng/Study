<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    
    <style>
        div{
            position:absolute;
            top:800px;
            left: 0;
            right:0;
            margin:auto;
            width:300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            border-radius: 50%;
            background:#00af6e
        }
    </style>
</head>
<body>
    <div class="wow rollIn" data-wow-delay="0.5s">
        <h2>WOW</h2>
    </div>

    <script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
