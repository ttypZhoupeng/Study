<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#keywords{
				width: 300px;
				height: 30px;
				padding:5px;
				border:1px solid skyblue;
				font-size: 16px;
			}
			#oUl{
				border:1px solid orange;
				width: 310px;
				margin:0;
				padding:0;
				display: none;
			}
			li a{
				line-height: 30px;
				padding: 5px;
				text-decoration: none;
				color:#ccc;
				display: block;
			}
			li a:hover{
				background-color: #f90;
				color: white;
			}
		</style>
	</head>
	<body>
		<input type="text" id="keywords" />
		<ul id="oUl"></ul>
		
		<script type="text/javascript">
			
			function myNeed(data){
//				console.log(data.s);
				var html = '';
				
				//我们需要的数据都在data.s里面存放着
				if(data.s.length){
					oUl.style.display="block";
					
					//这里可以限制需要联想的数量
					for( var i=0;i<data.s.length-5;i++){
						html += "<li><a target='_blank' href='http://www.baidu.com/s?wd=" + data.s[i]+"'>" + data.s[i] + "</a></li>";
					}
					//渲染到页面里
					oUl.innerHTML = html;
				}else{
					oUl.style.display="none";
				}
				
				
			}
			
			var keywords = document.getElementById("keywords");
			var oUl = document.getElementById("oUl");
			
			keywords.onkeyup = function(){
				//如果有输入内容的时候，就生产一个script标签获取数据
				if( keywords.value != ''){
					var oScript = document.createElement("script");
					oScript.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=" + this.value + "&cb=myNeed";    
					document.body.appendChild(oScript);
					document.body.removeChild(oScript);
				}else{
					oUl.style.display="none";
				}
				
				
			}
			
		</script>
	</body>
</html>
