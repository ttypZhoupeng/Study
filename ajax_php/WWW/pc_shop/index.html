<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pc_shop</title>
    <link rel="stylesheet" type="" href="css/style.css">
</head>
<body>
    <div id="top">
        <div class="login_bar same_width clear_top">
            <a href="http://www.iliangcang.com/"></a>
            <ul class="login_list">
                <li><span><a href="#">登录</a></span>&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="#">注册</a></span></li>
                <span class="line"></span>
                <li class="bg_change">
                    <a href="#">购物车</a>
                    <div class="subnav">
                        <p class="item1">你的购物车暂时没有商品...</p>
                        <p class="item2"><a href="#">快去抢购良仓商品吧</a></p>
                    </div>
                </li>
                <span class="line"></span>
                <li class="bg_change">
                    <a href="#">消息</a>
                    <ul class="message_nav">
                        <li>
                            动态 <span>0</span>
                        </li>
                        <li>
                            评论 <span>0</span>   
                        </li>
                        <li>
                            私信 <span>0</span>   
                        </li>
                        <li>
                            粉丝 <span>0</span>
                        </li>
                        <li>
                            喜欢 <span>0</span>
                        </li>
                        <li>
                            通知 <span>0</span>
                        </li>
                    </ul>
                </li>
                <span class="line"></span>
                <li><a href="#">添加良品</a></li>
            </ul>
        </div>
    </div>
    <header>
        <ul id="nav" class="clear_float same_width">
            <div class="search_form">
                <input type="text" placeholder="search">

                <em></em>
            </div>
        </ul>
        
        
    </header>

    <section class="same_width">
        <div class="banner">
            <img src="images/banner.gif" alt="">
        </div>
        <ul class="goodsUl clear_float same_width" id="goodsUl">
            
        </ul>
        <div class="more"><i>MORE</i></div>

        
    </section>

    <footer> 
        <div class="our_shop same_width clear_top">
            <div class="title"><em></em><span>良仓商店/OUR SHOP</span></div>
            <ul>
                <li>
                    <em class="gs"></em>
                    <div class="desc">
                        <p >全球精品</p>
                        <p class="en">Global Selections</p>
                    </div>
                </li>
                <li>
                    <em class="ag"></em>
                    <div class="desc">
                        <p >正品保证</p>
                        <p class="en">Authenticity Guaranteed</p>
                    </div>
                </li>
                <li>
                    <em class="gd"></em>
                    <div class="desc">
                        <p >全场包邮</p>
                        <p class="en">Free Delivery</p>
                    </div>
                </li>
                <li>
                    <em class="num"></em>
                    <div class="desc">
                        <p >400-897-6336</p>
                        <p class="en">工作日 09:00-18:00</p>
                    </div>
                </li>
            </ul>
        </div>

    </footer>

    <div id="bottom">
        <div class="bottom_content same_width">
            
        </div>
    </div>




    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/main.js">
        
        
    </script>
</body>
</html>
