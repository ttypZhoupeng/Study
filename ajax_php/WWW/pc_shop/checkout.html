<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详细信息</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .address{
            width: 100%;
            background: #ccc;
        }
        .address .newAddress{
            float:right;
            
        }
        .address .newAddress:hover{
            background: black;
            color: white;
            
        }
        .address ul{
            width: 80%;
            min-height: 300px;
            margin-top: 20px;
        }
        .address ul li{
            display: block;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            border: 1px solid darkgoldenrod;
        }
        .address ul li:hover{
            background: orange;
        }
        .add{
            width: 600px;
            height: 500px;
            background: gold;
            position: absolute;
            left:300px;
            top:100px;				
            display: none;
        }
        .add span{
            float:right;
            cursor: pointer;
            width: 50px;
            height: 50px;
            background: red;
        }
        .active{
            background: deepskyblue;
        }
    </style>
</head>
<body>
    <h4>收货地址</h4>
    <div class="address">
        <span class="newAddress">新增地址</span>
        <ul class="address-ul">
            <li class="address-item" data-id="1">收货人：小石 北京 石景山 13678766898 实兴大街朗城大厦2楼</li>
        </ul>
    </div>
    
    <div class="add" id="add">
        <span class="close">X</span>
        <form action="">
            <p>
                收货人名称：
                <input type="text" name="address_name"  placeholder="请输入收货人姓名"/>
            </p>
            <p>
                手机：
                <input type="text" name="mobile" placeholder="请输入收货人手机"/>
            </p>
            <p>
                省：
                <input type="text" name="province"  placeholder="请输入收货人省"/>
            </p>
            <p>
                市：
                <input type="text" name="city"  placeholder="请输入收货人市"/>
            </p>
            <p>
                区：
                <input type="text" name="district"  placeholder="请输入收货人区"/>
            </p>
            <p>
                地址：
                <input type="text" name="address"  placeholder="请输入收货人地址"/>
            </p>
            <input type="button" id="btn" value="新建收货信息" />
            
            
        </form>
    </div>

    <script src="js/jquery-1.12.3.min.js"></script>
    <script>
        $(function(){
            addressAjax();
            function addressAjax(){
                $.ajax({
                    "url":"http://h6.duchengjiu.top/shop/api_useraddress.php?token="+localStorage.token,
                    "type":"GET",
                    "dataType":"json",
                    "success":function(response){
                        console.log(response);

                        var htmlData = "";
                        for(var i=0;i<response.data.length;i++){
                            var obj = response.data[i];

                            htmlData +='<li class="address-item" data-id="' +obj.address_id+ '">收货人：'
								+obj.address_name 
								+'  省份：'+obj.province 
								+'  市：'+obj.city 
								+'  地区：'+obj.district 
								+'  街道：'+obj.address 
								+'  手机号：'+obj.mobile 
								+'</li>';

                        }
                        $(".address-ul").html(htmlData);

                        $("address-item").click(function(){
                            $(this).addClass("active").siblings().removeClass("active");
                        })
                    }
                })
            }


            $(".newAddress").click(function(){
                $("#add").show();
            })
            $(".close").click(function(){
                $("#add").hide();
            })

            $("#btn").click(function(){
                var data = $("form").serialize();
                console.log(data);


                $.ajax({
                    "url":"http://h6.duchengjiu.top/shop/api_useraddress.php?token="+localStorage.token +"&status = add",
                    "type":"POST",
                    "dataType":"json",
                    "data":data,
                    "success":function(response){
                        if(response.code === 0){
                            console.log(response);
                            console.log(111);
                            $("#add").hide();
                            addressAjax();
                        }
                    }
                });
            })



        })
    </script>
</body>
</html>
