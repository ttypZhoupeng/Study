        $.get("http://h6.duchengjiu.top/shop/api_cat.php",function(data){

            var obj = data;
            
            for(var i=0;i<obj.data.length;i++){
                $("nav").append("<a title='"+obj.data[i].cat_id+"'>"+obj.data[i].cat_name+"</a>")
            }
        })

        $.ajax("http://h6.duchengjiu.top/shop/api_goods.php",{
            "type": "get",
            "data": {
                "name" : "xiaoming",
                "age" : 18
            },
            "success": function(data){
                var obj = data;
            
                for(var i = 0 ;i<obj.data.length;i++){
                    
                    $("#box ul").append('<li><img src="' +obj.data[i].goods_thumb+ '" /><h4>'
                        +obj.data[i].goods_name+ '</h4><span>'
                        +obj.data[i].price+ '</span></li>')
                }
            },
            "error" : function(){
                alert("请求失败");
            }
        });

    </script>
</body>
