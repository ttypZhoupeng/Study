<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.container{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.page{
			width: 100%;
			height: 100%;
			background: yellowgreen;
			position: relative;
		}
		.page0{background-color: yellowgreen;}
		.page1{background-color: orange;}
		.page2{background-color: skyblue;}
		.page3{background-color: gold;}
		.page4{background-color: rgb(111,222,123);}

		.page1 .shishi{
			position: absolute;
			left: -600px;
		}

		.page1 .longlong{
			position: absolute;
			left: -600px;
		}
		.erha{
			width: 100px;
			position: absolute;
			display: none;
		}
	</style>
</head>
<body>
    <div class="container" id="container">
		<div class="page page0"><h1>0</h1></div>
		<div class="page page1">
			<h1>1</h1>
			<img src="images/two.jpg" class="erha"/>
		</div>
		<div class="page page2"><h1>2</h1></div>
		<div class="page page3"><h1>3</h1></div>
		<div class="page page4"><h1>4</h1></div>
    </div>
    

    <script src="../jquery-1.12.3.min.js"></script>
    <script>
        
    </script>
</body>
</html>
