<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复制粘贴剪切</title>
    
</head>
<body>
    
    <div ng-controller="Aaa">
        <!-- <input type="text" value="澹台宇鹏" ng-cut="cut='true'">{{cut}} -->
        <!-- 进行剪切动作后出发条件 -->
        <input type="text" value="澹台宇鹏" ng-copy="copy='true'">{{copy}}
        <!-- 进行复制动作后出发条件 -->
        <input type="text" value="澹台宇鹏" ng-paste="paste='true'">{{paste}}
        <!-- 进行复制动作后出发条件 -->
    </div>
   

    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller("Aaa",function($scope){
            $scope.name="zhoupeng";

        })
    </script>
</body>
</html>
