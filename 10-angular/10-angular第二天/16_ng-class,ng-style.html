<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ng-class,ng-sytle</title>
    <style>
        .blue{
            background:skyblue;
        }
        .red{
            color:red;
        }
    </style>
    
</head>
<body>
    
    <div ng-controller="Aaa">
        <!-- <p ng-class="{blue:true,red:true}">{{name}}</p> -->
        <!-- 用class改变样式 -->
        <!-- <p ng-class="{{class1}}">{{name}}</p> -->
        <!-- <p ng-style="{background:'gold',color:'red'}">{{name}}</p>
        <p ng-style="{{style1}}">{{name}}</p> -->

        <a ng-href="{{ url1 }}" ng-attr-title="{{ name }}">百度</a>
            
        <img ng-href="{{ url2 }}" alt="">

        <a ng-href="{{ url1 }}" ng-attr-title="{{ name }}"></a>
    </div>
   

    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller("Aaa",function($scope){
            $scope.name="zhoupeng";
            $scope.class1 = {blue:true,red:true};
            $scope.style1 = {background:"blue",color:"White"};
            $scope.url1 = "http://www.baidu.com";
            $scope.url2 = "img/1.gif";
        })
    </script>
</body>
</html>
