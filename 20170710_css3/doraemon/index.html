<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>doraemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
</body>
    <div class="container">
        <div class="head">
            <div class="face">
                <div class="eyes">
                    <div class="left_eye">
                        <div class="eyeball"></div>
                    </div>
                    <div class="right_eye">
                        <div class="eyeball"></div>
                    </div>
                    <i class="nose"></i>
                </div>
                <div class="nose_line"></div>
                <div class="mouth"></div>
                <div class="moustache left_moustache">
                    <div class="moustache_item item1"></div>
                    <div class="moustache_item"></div>
                    <div class="moustache_item item2"></div>
                </div>
                <div class="moustache right_moustache">
                    <div class="moustache_item item2"></div>
                    <div class="moustache_item"></div>
                    <div class="moustache_item item1"></div>
                </div>
                <div class="collar">
                    <div class="left_half_round"></div>
                    <div class="collar_bg"></div>
                    <div class="bell">
                        <div class="bell_line"></div>
                        <div class="bell_hole"></div>
                        <div class="bell_hole_line"></div>
                    </div>
                    <div class="right_half_round"></div>
                </div>
                
            </div>
        </div>
    </div>
