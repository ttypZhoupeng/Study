<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <h1></h1>


    <script type="text/javascript">
        var oH1 = document.getElementsByTagName("h1")[0];

        document.onmousemove=function(event){

            oH1.innerHTML = "当前鼠标坐标为" + event.clientX + ","+event.clientY;


        }

    </script>
</body>
</html>
