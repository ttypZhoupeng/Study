<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找出字符串中数字</title>
</head>
<body>
    <script>
        var str = "adf858e698adsf01ada0d84f09adsf12";

        function findNumber(str){
            var arr = []
            var newStr = "";
            for(var i=0;i<str.length;i++){
                if(str.charAt(i)<=9 && str.charAt(i)>=0){
                    newStr +=str.charAt(i);
                }else{
                    if(newStr){
                        arr.push(newStr);
                        newStr="";
                    }
                }
            }
            if(newStr){
                arr.push(newStr);
                newStr="";
            }
            return arr;
        }
        alert(findNumber(str));
    </script>
</body>
</html>
