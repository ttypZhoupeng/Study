        function prevAll(obj){
            var prev = obj;
            var arr = [];

            while(prev = prev.previousSibling){
                if(prev.nodeType == 1){
                    arr.push(prev);
                }
            }
            return arr;
        }
        var array = prevAll(xiaoming);
        for(var i=0;i<array.length;i++){
            array[i].style.backgroundColor = "red";
        }
