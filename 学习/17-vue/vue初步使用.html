<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>
<body>
    <div id="app">
        {{name}}
    </div>

    <div id="app2">
        <span v-bind:title = "message">
            鼠标悬停几秒查看此处动态绑定提示信息！
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆向排序</button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <script src='js/vue.min.js'></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                name:'zhoupeng'
            }
        })

        var app2 = new Vue({
            el:'#app2',
            data:{
                message:'页面加载于'+new Date().toLocaleString()
            },
            methods:{
                
            }
        })
        // 如何让时间变成实时的？

        var app3 = new Vue({
            el:'#app-3',
            data:{
                seen:true
            }
        })

        var app4 = new Vue({
            el:"#app-4",
            data:{
                todos:[
                    {text:'学习JavaScript'},
                    {text:'学习Vue'},
                    {text:'整个项目'}
                ]
            }
        })


        var app5 = new Vue({
            el:'#app-5',
            data:{
                message:'Hello Vue.js!'
            },
            methods:{
                reverseMessage:function(){
                    console.log(this);
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })

        var app6 = new Vue({
            el:'#app-6',
            data:{
                message:'hello'
            }
        })
    </script>
</body>
</html>
