<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class1</title>
</head>
<body>
    <script>
        class People{
            constructor(name){
                this.name = name;
            }
            showName(){
                console.log("我的名字是："+this.name);
            }
        }

        // 继承
        class Programmer extends People{
            constructor(name,age){
                //直接调用父级构造器进行初始化
                super(name);
                this.age = age;
            }
            showAge(){
                console.log("我今编程年"+this.age+"我正在编程")
            }
        }

        var people = new People("zhoupeng");
        var programmer = new Programmer("ttyp",30)
        people.showName();
        programmer.showName();
        programmer.showAge();
    </script>
</body>
</html>
