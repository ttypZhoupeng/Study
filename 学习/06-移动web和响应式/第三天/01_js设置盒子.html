<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div{
            float:left;
            width:50%;
            border:1px solid #000;
            box-sizing:border-box;
            background:url("images/flower.png");
            background-size:cover;
            /* padding-top:54px; */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        var boxs = document.querySelectorAll(".box");

        console.log(getComputedStyle(boxs[0])["width"]);

        set();
        window.onresize = set;

        function set(){
            var boxWidth = parseFloat(getComputedStyle(boxs[0])["width"])

            console.log(boxWidth);
            console.log(boxWidth/(700/420));

            boxs[0].style.height = boxWidth/(700/420)+"px";
            boxs[1].style.height = boxWidth/(700/420)+"px";
        }
        
    </script>
</body>
</html>
