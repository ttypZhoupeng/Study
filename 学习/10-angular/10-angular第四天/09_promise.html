<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础格式</title>
    
</head>
<body>
    
    <div ng-controller="Aaa">
        <!-- <p>{{name}}</p> -->
    </div>
   

    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller("Aaa",function($scope,$q){
            $scope.name="zhoupeng";


            var df = $q.defer();
            function show(){
                setTimeout(function(){
                    df.resolve();

                },2000);

                return df.promise;
                //返回一个promise对象
            }
            // 执行show调用then方法、
            show().then(function(){
                alert("success");
                //第一个参数成功触发
            }),function(){
                alert("error");
                //第二个参数成功触发
                
            }
        })
    </script>
</body>
</html>
