<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础格式</title>
    <style>
        .red{
            width:100px;
            height:100px;
            background:red;
        }
        .blue{
            width:100px;
            height:100px;
            background:blue;
        }
        .yellow{
            width:100px;
            height:100px;
            background:yellow;
        }
    </style>
</head>
<body>
    
    <div ng-controller="Aaa">
        <select name="" id="" ng-options="color.name for color in colors" ng-model="lf">
            <option value="">---请选择---</option>
        </select>
        <p>{{ lf.name }}</p>
        <div class="{{lf.name}}"></div>
    </div>
   

    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller("Aaa",function($scope){
            $scope.colors=[
                {name:'red'},
                {name:'blue'},
                {name:'yellow'}
            ];

        })
    </script>
</body>
</html>
