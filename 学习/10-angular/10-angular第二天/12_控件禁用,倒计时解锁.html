<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控件禁用，倒计时解锁</title>
    
</head>
<body>
    
    <div ng-controller="Aaa">
        <input type="text" value="{{ name }}" ng-disabled="isdisabled">
        <input type="button" value="{{ name }}" ng-disabled="isdisabled">
        <input type="text" value="{{ name }}" ng-readonly="isdisabled">
        <input type="checkbox" ng-checked="isdisabled">
    </div>
   

    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller("Aaa",function($scope,$interval){
            var  num = 5;
            $scope.name =num + "s";
            $scope.isdisabled = true;
            var timer = $interval(function(){
                num--;
                $scope.name =num + "s";
                if(num==0){
                    $interval.cancel(timer)
                    $scope.name ="ok";
                    $scope.isdisabled = false; 
                }

            },1000)
        })
    </script>
</body>
</html>
