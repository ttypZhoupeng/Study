<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础格式</title>
    <style>
        .oDiv{
            width:200px;
            height: 200px;
            background:red;
            transition:0.5s;
        }
        .oDiv.ng-enter{
            width: 0;
            height: 0;
            opacity: 0;
        }
        .oDiv.ng-enter-active{
            width:200px;
            height: 200px;
            opacity: 1;
        }
        .oDiv.ng-leave{
            width: 200px;
            height: 200px;
            opacity: 1;
        }
        .oDiv.ng-leave-active{
            width: 0;
            height: 0;
            opacity: 0;
        }
        
    </style>
</head>
<body>
    
    <div ng-controller="Aaa">
        <input type="checkbox" ng-model="show">
        <div ng-if="show" class="oDiv"></div>
    </div>
   

    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.1.js"></script>
    <script>
        var m1 = angular.module('myApp',['ngAnimate']);
        m1.controller("Aaa",function($scope){
            $scope.name="zhoupeng";

        })
    </script>
</body>
</html>
