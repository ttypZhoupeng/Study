<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				transform: rotate(30deg);  /*变形:旋转(角度)*/

				transform: rotate(360deg);
			}
