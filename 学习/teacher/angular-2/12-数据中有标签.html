<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="Aaa">
			<p>{{name}}</p>
			<!--可以增加用户体验，在网络延迟时候不会显示表达式-->
			<!--<p ng-bind="name"></p>-->
			
			<p>{{name}}，{{name}}</p>
			<!--ng-bind方法不支持多个表达式的解析-->
			<!--<p ng-bind="name name"></p>-->
			
			<!--ng-bind-template是支持多个表达式解析的-->
			<p ng-bind-template="{{name}},{{name}}"></p>
			
			<p ng-bind-html="name"></p>
			<!--ng-bind-html可以识别和显示标签，但使用率较低，所以需要单独添加模块sanitize-->
		</div>
		
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular-sanitize.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var m1 = angular.module('myApp',['ngSanitize']);
			m1.controller('Aaa',function($scope){
				$scope.name = "<h1>hello</h1>";
			})
			alert(1);
		</script>
	</body>
</html>
