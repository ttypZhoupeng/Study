<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>

			{{name | firstUp : 4 }}

		<script type="text/javascript">
			
			var m1 = angular.module('myApp',[]);
			
			m1.filter("firstUp",function(){

					//在自定义方法名称后面 ：传参的值
//					console.log(num);

					return str.charAt(0).toUpperCase()+str.substring(1,5)+str.charAt(5).toUpperCase()+str.substring(6);
				}
			})
			
			m1.controller('Aaa',function($scope){
