        //音频播放暂停切换
        $("#audioPlay").click(function(){
            if(this.value == "播放"){
                this.value = "暂停";
                $("#audio")[0].play();
            }else{
                this.value = "播放";
                $("#audio")[0].pause();
            }
            
        })
        //静音切换
        $("#muted").click(function(){
            console.log($("#audio")[0].muted);
            $("#audio")[0].muted = !$("#audio")[0].muted;
        })
        //音量调整
        $("#volume").change(function(){
            $("#audio")[0].volume = parseInt(this.value)/100;
        })





    </script>
