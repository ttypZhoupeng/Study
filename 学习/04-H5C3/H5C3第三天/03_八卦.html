<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        img{
            width:451px;
            height:451px;
            position:absolute;
            top:0;
            right:0;
            bottom:0;
            left:0;
            margin:auto;
            animation:xuanzhuan 1s linear infinite;
            /* transition:all 2s; */
        }

        @-webkit-keyframes xuanzhuan{
            from{
                transform:rotate(0);
            }
            to{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img src="images/bagua.jpg" alt="">
</body>
</html>
