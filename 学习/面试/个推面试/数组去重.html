        var nArr = [];
        function removeItem(arr){
            for(var i=0;i<arr.length;i++){
                if(nArr.indexOf(arr[i])==-1){
                    nArr.push(arr[i]);
                }
            }
            return nArr;
        }
        console.log(removeItem(arr));
