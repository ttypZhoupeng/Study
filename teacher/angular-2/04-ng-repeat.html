<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="Aaa">
			<table border="1">
				<tr>
					<td>姓名</td>
					<td>年龄</td>
				</tr>
				<tr ng-repeat='data in dataList'>
					<td>{{ data.name }}</td>
					<td>{{ data.age }}</td>
				</tr>
			</table>
		</div>
		
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var m1 = angular.module('myApp',[]);
			m1.controller('Aaa',function($scope){
				$scope.dataList = [
					{name: '江盟',age: 22},
					{name: '小明',age: 24},
					{name: '凯凯',age: 23},
					{name: '小石',age: 18}
				];
			})
		</script>
	</body>
</html>
