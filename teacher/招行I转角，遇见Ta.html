				audio.paused = true;
				audio.pause();
				musicBtn.className = "music-btn-on music-btn-off";
				musicBtn.style.animationPlayState = "paused";
			}else {
				audio.paused = false;
				audio.play();
				musicBtn.className = "music-btn-on";
				musicBtn.style.animationPlayState = "running";
			}
		}
		
		/**swiper animate up arrow**/
		var swiper = new Swiper('.swiper-container', {
			pagination: '.swiper-pagination',
       		paginationClickable: true,
        		direction: 'vertical',
       		onInit:function(swiper){
       			swiperAnimateCache(swiper);
       			swiperAnimate(swiper);},
       		onSlideChangeEnd: function(swiper){
       			swiperAnimate(swiper);
       		}
    		}); 
    		/**关灯效果**/
    		var lightBtn = document.querySelectorAll(".light-btn")[0];
    		var lightOnBtn = document.querySelectorAll(".light-btn-on")[0];
    		var lightOn = document.querySelectorAll(".light-on")[0];
    		var lightOff = document.querySelectorAll(".light-off")[0]
    		lightBtn.addEventListener("click",function(){
    			lightBtn.style.display = "none";
    			lightOff.style.display = "none";
    			lightOn.style.display = "block";
    			lightOnBtn.style.display = "block";
    		})
	</script>

</body></html>
