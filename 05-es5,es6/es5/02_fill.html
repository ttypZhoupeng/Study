<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fill</title>
</head>
<body>
    <script>
        
        var arr = [1,2,3,4];

        arr.fill(5);
        console.log(arr);

        function diyFill(arr,value){
            for(var i=0;i<arr.length;i++){
                arr[i] = value;
            }
            return arr;
        }
        console.log(diyFill(arr,12));

        Array.prototype.diyFill2 = function(value){
            console.log(this.length);
            for(var i=0;i<this.length;i++){
                this[i] = value;
            }
            return this;
        }
        console.log(arr.diyFill2(20));
    </script>
</body>
</html>
