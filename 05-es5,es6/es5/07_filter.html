<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6,10] ;
        
        console.log(arr.filter(function(v){
            return v % 5 === 0;
        }))


        console.log(
            diyFilter(arr,function(v){
                return v % 3 === 0;
            })
        )

        function diyFilter(arr,fn){
            var result = [];
            for(var i=0;i<arr.length;i++){
                if(fn(arr[i])){
                    result.push(arr[i]);
                }    
            }
            return result;
        }

    </script>
</body>
</html>
