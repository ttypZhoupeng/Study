<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        html,body{
            height: 100%;
            overflow:hidden;
        }
        .container{
            width:100%;
            height:100%;
            position:absolute;
        }
        .page{
            width: 100%;
            height: 100%;
        }
        .no1{
            background:skyblue;
        }
        .no2{
            background:orange;
        }
        .no3{
            background:red;
        }
        .no4{
            background:gold;
        }
        .no5{
            background:greenyellow;
        }
    </style>
</head>
<body>
    <!-- div.container>div.page.no$*5  -->
    <div class="container">
        <div class="page no1"></div>
        <div class="page no2"></div>
        <div class="page no3"></div>
        <div class="page no4"></div>
        <div class="page no5"></div>
    </div>   


    <script src="../js/jquery-1.12.3.min.js"></script>
    <script src="../js/jquery.mousewheel.min.js"></script>
    <script src="../js/jquery.easie.js"></script>
    <script>
        var $container = $(".container")

        var lock = true;

        var idx = 1;

        $(document).mousewheel(function(evnet,dalay){
            if(!lock) return;

            event.preventDefault();


            idx -= dalay;

            if(idx > 5){
                idx = 5;
            }
            if(idx<1){
                idx=1;
            }

            lock = false;

            $container.animate({"top":-100*(idx-1)+"%"},"easieEaseInQuint",function(){
                lock = true;
            })
        })
    </script>
    
</body>
</html>
