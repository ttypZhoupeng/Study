<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        html,body{
            height: 100%;
            overflow:hidden;
            background:#ccc;
        }
        .container{
            height:100%;
            position:relative;
        }
        .page{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .no1{
            top:0%;
            left:0%;
            background:skyblue;
        }
        .no2{
            top:0%;
            left:100%;
            background:yellow;
        }
        .no3{
            top:100%;
            left:100%;
            background:red;
        }
        .no4{
            top:100%;
            left:0%;
            background:orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page no1">
            <input type="button" value="点我移动page2" id="btn1">
            <h1>我是第一个页面</h1>
        </div>
        <div class="page no2">
            <input type="button" value="点我移动page3" id="btn2">
            <h1>我是第二个页面</h1>
        </div>
        <div class="page no4">
            <input type="button" value="点我移动page4" id="btn4">
            <h1>我是第四个页面</h1>
        </div>
        <div class="page no3">
            <input type="button" value="点我移动page1" id="btn3">
            <h1>我是第三个页面</h1>
        </div>
    </div>     
    
    <script src="../js/jquery-1.12.3.min.js"></script>
    <script>
        var $container = $(".container");

        $("#btn1").click(function(){
            $container.animate({"left":"-100%"},1000);
        })
        $("#btn2").click(function(){
            $container.animate({"top":"-100%"},1000);
        })
        $("#btn3").click(function(){
            $container.animate({"left":"0%"},1000);
        })
        $("#btn4").click(function(){
            $container.animate({"top":"100%"},1000);
        })
        
    </script>
</body>
</html>
