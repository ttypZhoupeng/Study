<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则找出字符串中数字</title>
</head>
<body>
    <script>
        var str = "adf858e698adsf01ada0d84f09adsf12";
        
        function findNumber(str){
            return str.match(/\d+/g);
        }
        alert(findNumber(str));
    </script>

</body>
</html>
