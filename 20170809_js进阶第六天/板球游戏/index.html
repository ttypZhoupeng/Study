    <style>
        .board{
            width:200px;

            border-radius: 10px;
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <script>
        function Board(top,left){
            this.top = top;
            this.left = left;
            this.dom = null;

            this.init();
            this.rander();
            this.bindEvent();
        }
        Board.prototype.init = function(){
            this.dom = document.createElement("div");
            this.dom.className = "board";
            document.body.appendChild(this.dom);
        }
        Board.prototype.rander = function(){
            this.dom.style.top = this.top + "px";
            this.dom.style.left = this.left +"px";
        }
        Board.prototype.bindEvent = function(){
            var self = this;
            document.onmousemove = function(event){
                event = event || window.evnet;
                self.left = event.clientX;
                self.rander();
            }
        }

        var height = document.documentElement.clientHeight || 
        var width = document.documentElemtn.clientWidth ||

        var board = new Board(height-20-100,(width-200)/2);

        
    </script>
</body>
