<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础格式</title>
    <style type="text/css">
        input.ng-valid{
            background:green;
        }

    </style>
    
</head>
<body>
    
    <div ng-controller="Aaa">
        <form action="" name="oForm">
            <input type="email" name="oInput" ng-model="text" 
            required ng-minlength="6" ng-maxlength="10"
            ng-pattern="/^[a-zA-Z]+$/">
            <!-- required 判断当前是否为空 -->
            <!-- ng-minlength='6' 数据的最小长度是6 -->
            <!-- ng-maxlength='10' 数据的最小长度是10 -->
            <p>验证通过：{{oForm.oInput.$valid}}</p>
            <p>验证未通过：{{oForm.oInput.$invalid}}</p>
            <p>初始值：{{oForm.oInput.$dirty}}</p>
            <p>改变后的值：{{oForm.oInput.$pristine}}</p>
            <p>error信息：{{oForm.oInput.$error}}</p>
            
        </form>
    </div>
   

    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller("Aaa",function($scope){
            $scope.name="zhoupeng";

        })
    </script>
</body>
</html>
