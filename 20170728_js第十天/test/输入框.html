<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入框</title>
</head>
<body>
    <form action="">
         <!-- <input id="leftb" value="-" type="button">  -->
         <!-- <button id="leftb" >-</button> 
        <input type="text" value="1">
         <button id="rightb"  type="button">+</button>  -->
         <!-- <input id="rightb" value="+" type="button">  -->
         <!--form中用button默认设置type属性为submit，点击会刷新页面，value的增加减少没用  -->
    </form>
        <button id="leftb" >-</button> 
        <input type="text" value="1">
         <button id="rightb"  type="button">+</button>
    
    <script>
        var btn1 = document.getElementById("leftb");
        var btn2 = document.getElementById("rightb");
        var oInput = document.getElementsByTagName("input")[0];


        var num = 1;
        console.log(oInput.value);

        btn1.onclick = function(){
            num--;
            if(num<0){
                num= 0;
            }
            oInput.value =  num;
        }
        btn2.onclick = function(){
            num++;
            if(num>9){
                num= 9;
            }
            oInput.value =  num;
        }
    </script>
</body>
</html>
