<body>
    <script>
        var re = /^\w+@\w+\.[a-z]{2,3}$/;
        var str = prompt("请输入一个邮箱");
        if(re.test(str)){
            alert("正则是对的~完美~");
        }else{
            alert("有瑕疵~");
        }
    </script>
</body>
