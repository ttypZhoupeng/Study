<!DOCTYPE html>

<head>

<body>
    <script>
        var re = /^1[34578]\d{9}$/;

        var str = prompt("请输入手机号");

        if(re.test(str)){
            alert("输入的是一个手机号~成功");
        }else{
            alert("输入的不是一个手机号~");
        }


    </script>
</body>
</html>
