<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <span>用户名 &nbsp;&nbsp;：</span><input type="text" id="name">
            <span>登录密码：</span><input type="password" id="password">
            <span>确认密码：</span><input type="password" id="confirm_password">
            <span>手机号码：</span><input type="tel" id="tel" >
            <span>登录邮箱：</span><input type="email" id="email">
            <input type="button" value="表单正则验证" class="btn" id="btn" >
        </form>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
