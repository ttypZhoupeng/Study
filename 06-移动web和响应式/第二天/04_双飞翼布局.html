<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div{
            position:relative;
        }
        p:nth-child(1){
            position:absolute;
            top:0;
            nav-left:0;
            width:200px;
            height:100px;

            background:skyblue;
        }
        p:nth-child(2){
            width:100%;
            height:100px;
            margin:0 200px;
            background:yellow;
        }
        p:nth-child(3){
            position:absolute;
            top:0;
            right:0;
            width:200px;
            height:100px;
            background:red;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
