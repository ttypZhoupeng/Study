<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .out{
            width:300px;
            height:100px;
            margin:0 auto;
            position:relative;
            background:red;
            top:100px;
        }

        .arrow{
            width:100px;
            height:100px;
            position: absolute;;
            left:50%;
            background:skyblue;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="arrow"></div>
    </div>


    <script src="./jquery-1.12.3.min.js"></script>
    <script>    
        var direction='right';
        // (function(){
        //     var css={
        //         'left':'40%'
        //     };
        //     if(direction==='right'){
        //         direction='left';
        //         css.left='60%';
        //     }else{
        //         direction='right';
        //     }
        //     $('.arrow').animate(css,arguments.callee);
        // })();



        $(".out").mouseenter(function(){
            (function(){
                var css={
                    'left':'40%'
                };
                if(direction==='right'){
                    direction='left';
                    css.left='60%';
                }else{
                    direction='right';
                }
                $('.arrow').animate(css,500,arguments.callee);
            })()
        })
        $(".out").mouseleave(function(){
            $(".arrow").stop();
            $(".arrow").animate({"left":"50%"});
        })
    </script>
</body>
</html>
