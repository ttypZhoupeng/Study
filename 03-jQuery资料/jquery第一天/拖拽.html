<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    *{
        padding:0;
        margin:0;
        
    }
    .box{
        width: 600px;
        height: 600px;
        position: relative;
        margin: 100px;
        background: #ccc;
    }
    p{
        width: 60px;
        height: 60px;
        position: absolute;
        background: skyblue;
        top:0;
        left:0;
    }
</style>
</head>
<body>
    <div class="box">
        <p>请拖动</p>
    </div>

    
    <script src="../jquery-1.12.3.min.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <script>
        $("p").draggable({
            axis:"y",
            containment:"parent",
            drag:function(event,ui){
                console.log(ui);
                console.log(ui.position.left,ui.position.top);
            }
        })
    </script>
</body>
</html>
