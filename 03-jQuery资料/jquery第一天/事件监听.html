<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        p {
            width: 60px;
            height: 60px;
            background: orange;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        
        .box2 {
            top: 300px;
            background: gold;
        }
    </style>
</head>

<body>
    <p class="box1"></p>
    <p class="box2"></p>


    <script src="../jquery-1.12.3.min.js"></script>
    <script>
        $("p").mouseenter(function() {
            $(this).animate({
                width: 500
            }, 1000);
        })

        $("p").mouseleave(function() {
            $(this).animate({
                width: 100
            }, 1000);
        })
    </script>
</body>

</html>
