<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        div{
            width: 600px;
            height: 100px;
            border: 1px solid brown;
        }
        p{
            width: 60px;
            height: 60px;
            float: left;
            background: #ccc;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div class="box2">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>

    <script src="../jquery-1.12.3.min.js"></script>
    <script>
        $("p").each(function(){
            $(this).css("width",($(this).index()+1)*10);
        })

        $(".box1 p").click(function(){
            $(".box2 p").eq($(this).index()).css("background","red");
        })
    </script>
</body>
</html>
