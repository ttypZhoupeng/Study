<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断成员位置</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4];

        function diyIndexOf(arr,value){
            for(var i=0;i<arr.length;i++){
                if(arr[i]===value){
                    return i;
                }
            }
            return -1;
        }
        console.log(arr.indexOf(3));
        console.log(arr.indexOf(10));
        console.log(diyIndexOf(arr,2));
        console.log(diyIndexOf(arr,10));
        
    </script>
</body>
</html>
