<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>携程表单</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner_form">
        <div class="l_nav">
            <div class="nav_tab f_nav_tab"><span>酒店</span></div>
            <div class="nav_tab"><span>机票</span></div>
            <div class="nav_tab"><span>自由行</span></div>
            <div class="nav_tab"><span>旅游</span></div>
            <div class="nav_tab"><span>火车</span></div>
            <div class="nav_tab"><span>用车</span></div>
            <div class="nav_tab"><span>门票</span></div>
        </div>
        <div class="r_form">
            <div class="top_nav">
                <div class="top_nav_tab first_tnTab">
                    <span class="first_tnt">国内酒店</span>
                    <span class="angle"></span>
                </div>
                <div class="top_nav_tab">
                    <span>海外酒店</span>
                    <span class="angle"></span>
                </div>
                <div class="top_nav_tab">
                    <span>酒店团购</span>
                    <span class="angle"></span>
                </div>
                <div class="top_nav_tab">
                    <span>酒店+景点</span>
                    <span class="angle"></span>
                </div>
                <div class="top_nav_tab">
                    <span>会议·団房·长住</span>
                    <span class="angle l_angle"></span>
                    </div>
            </div>
            <div class="form_main marginTop">
                <div class="form_box">
                    <form action="">
                       <div class="form_origin">
                           <span>&nbsp;&nbsp;&nbsp;目的地</span>
                           <input type="text">
                       </div>
                       <div class="form_date">
                           <div class="form_check_in">
                               <span>入住日期</span>
                               <input type="text">
                           </div>
                           <div class="form_check_out">
                               <span>退房日期</span>
                               <input type="text">
                           </div>
                           <div class="form_hotel_rank">
                               <span>酒店级别</span>
                               <select name="" id="">
                                   <option value="1">不限</option>
                                   <option value="2">五星级/高档</option>
                                   <option value="3">四星级/高档</option>
                                   <option value="4">三星级/舒适</option>
                                   <option value="5">二星级以下/经济</option>
                               </select>
                           </div>
                           <div class="form_key">
                               <span>&nbsp;&nbsp;&nbsp;关键词</span>
                               <input type="text">
                           </div>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
